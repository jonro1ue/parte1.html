
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento Relativo y Absoluto</title>
    <style>
        .contenedor {
            position: relative; /* Contenedor con posicionamiento relativo */
            width: 300px;
            height: 300px;
            background-color: lightgray;
            border: 2px solid #333;
            padding: 20px;
        }

        .caja-relativa {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: relative; /* Posicionamiento relativo */
            top: 20px; /* Mueve la caja 20px hacia abajo */
            left: 20px; /* Mueve la caja 20px hacia la derecha */
        }

        .caja-absoluta {
            width: 100px;
            height: 100px;
            background-color: coral;
            position: absolute; /* Posicionamiento absoluto */
            top: 50px; /* Mueve la caja 50px desde la parte superior del contenedor */
            left: 50px; /* Mueve la caja 50px desde la izquierda del contenedor */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="caja-relativa">Caja Relativa</div>
        <div class="caja-absoluta">Caja Absoluta</div>
    </div>
</body>
</html>
